jar {
    archiveBaseName = "scala-${projectDir.name}"
    archiveVersion = "${version}"
    archiveExtension = "jar"
    manifest {
        attributes('Main-Class': "${projectDir.name}.${projectDir.name.capitalize()}")
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task ("scala-${projectDir.name}", type: JavaExec) {
    description = "${projectDir.name.capitalize()} program written in Scala"
    group = "Application (Scala)"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "${projectDir.name}.${projectDir.name.capitalize()}"
    standardInput = System.in
}

application {
    applicationName = "scala-${projectDir.name}"
    mainClass = "${projectDir.name}.${projectDir.name.capitalize()}"
}
