jar {
    manifest {
        archiveFileName = "kotlin-${projectDir.name}"
        attributes('Main-Class': "${projectDir.name.capitalize()}Kt")
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task ("kotlin-${projectDir.name}", type: JavaExec) {
    description = "${projectDir.name.capitalize()} World program written in Kotlin"
    group = "Application (Kotlin)"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "${projectDir.name.capitalize()}Kt"
    standardInput = System.in
}
