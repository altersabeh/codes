jar {
    manifest {
        archiveFileName = "java-${projectDir.name}"
        attributes('Main-Class': "{projectDir.name.capitalize()}")
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task ("java-${projectDir.name}", type: JavaExec) {
    description = "${projectDir.name.capitalize()} program written in Java"
    group = "Application (Java)"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "${projectDir.name.capitalize()}"
    standardInput = System.in
}
